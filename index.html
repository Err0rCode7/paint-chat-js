<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
  </head>
  <body>
    </div>
    <div class="container">
      <div class="aside_ct">
        <div class="join">
          <form class="name__space">
            <input class="input__name" type="text" placeholder=" 이름을 입력해주세요" id="userName" />
            <button type="submit" class="btn" id="nameBtn">
              채널 접속
            </button>
          </form>
        </div>
        <div class="socketct">
          <h3 class="chat-inline chatroom">Chatting Room</h3>
          <button
            type="submit"
            class="btn chat-inline"
            id="clearBtn"
          >
            Clear
          </button>
          <div class="chatlogs" id="chatLogs"></div>
          <form class="form-inline" id="chatForm">
            <div class="chat__input__form">
              <input type="text" class="chat__input" id="msgForm" />
              <button type="submit" class="btn" id="formBtn">
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="canvas__item">
        <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="controls">
          <div class="controls__attribute">
			<div class="controls__range">
				<input
				  type="range"
				  name=""
				  id="jsRange"
				  min="0.1"
				  max="5.0"
				  value="2.5"
				  step="0.1"
				/>
			  </div>
			  <div class="controls__colors" id="jsColors">
				<div
				  class="controls__color jsColor"
				  style="background-color: #2c2c2c"
				></div>
				<div
				  class="controls__color jsColor"
				  style="background-color: white"
				></div>
				<div
				  class="controls__color jsColor"
				  style="background-color: #ff3b30"
				></div>
				<div
				  class="controls__color jsColor"
				  style="background-color: #ff9500"
				></div>
				<div
				  class="controls__color jsColor"
				  style="background-color: #ffcc00"
				></div>
				<div
				  class="controls__color jsColor"
				  style="background-color: #4cd963"
				></div>
				<div
				  class="controls__color jsColor"
				  style="background-color: #5ac8fa"
				></div>
				<div
				  class="controls__color jsColor"
				  style="background-color: #0579ff"
				></div>
				<div
				  class="controls__color jsColor"
				  style="background-color: #5856d6"
				></div>
			  </div>
		  </div>
		  <div class="controls__btns">
            <button class="controls__btn" id="jsMode">Fill</button>
            <button class="controls__btn" id="jsSave">Save</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script src="app.js"></script>
  </body>
</html>
